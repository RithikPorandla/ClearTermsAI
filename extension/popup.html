<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClearTerms AI</title>
  <link rel="stylesheet" href="styles/popup.css" />
</head>
<body>
  <main class="popup">
    <header class="header">
      <div class="brand">
        <div class="logo">CT</div>
        <div>
          <div class="title">ClearTerms AI</div>
          <div class="subtitle">Real-time legal risk translator</div>
        </div>
      </div>
      <button id="open-options" class="ghost">Settings</button>
    </header>

    <section class="hero-card reveal" aria-live="polite">
      <div class="meter" id="risk-meter">
        <div class="ring" aria-hidden="true"></div>
        <div class="score" id="risk-score">--</div>
        <div class="label" id="risk-level">Checking…</div>
        <div class="meter-caption">Risk Index</div>
      </div>
      <div class="summary">
        <div class="summary-title">Executive Gist</div>
        <p id="gist">We’ll summarize the policy once it’s analyzed.</p>
        <div class="pill-row">
          <span class="pill">Evidence-first</span>
          <span class="pill">Local-first</span>
          <span class="pill">No legal advice</span>
        </div>
      </div>
    </section>

    <section class="flags">
      <div class="section-title">Top Red Flags</div>
      <ul id="flags-list" class="flag-list"></ul>
    </section>

    <section class="actions">
      <button id="analyze" class="primary">Analyze This Policy</button>
      <button id="view-report" class="secondary" disabled>View Full Report</button>
    </section>

    <section id="status" class="status"></section>
    <section class="disclaimer">
      Informational only — not legal advice.
    </section>
  </main>

  <script src="scripts/popup.js"></script>
</body>
</html>
