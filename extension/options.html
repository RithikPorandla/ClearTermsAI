<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClearTerms AI Settings</title>
  <link rel="stylesheet" href="styles/options.css" />
</head>
<body>
  <main class="settings">
    <h1>ClearTerms AI Settings</h1>
    <p>Store your Gemini API key locally to enable analysis.</p>

    <label for="api-key">Gemini API Key</label>
    <input id="api-key" type="password" placeholder="AIza..." />

    <div class="actions">
      <button id="save" class="primary">Save Key</button>
      <button id="clear" class="secondary">Clear</button>
    </div>

    <div id="status" class="status"></div>

    <section class="note">
      Your key is stored locally in `chrome.storage.local` and is only sent to Gemini when you run analysis.
    </section>
  </main>

  <script src="scripts/options.js"></script>
</body>
</html>
